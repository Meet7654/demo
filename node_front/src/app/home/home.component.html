
<button class="btn btn-primary" type="button" (click)="logOut()">Logout</button>
<div class="container">
  <div class="card m-5 p-3">
    <div class="card-body">
      <h1>Product List:-</h1>

      <table class="data-table sb-table table dataTable no-footer nowrap w-100" datatable [dtTrigger]="dtTrigger"
             [dtOptions]="dtOptions" id="datatable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Quantity</th>
          <th class="d-none">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of allProducts">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td><img [src]="imgPath + product.image" style="height: 100px ; width: 100px"/></td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td class="d-none">{{ product.updated_at }}</td>
          <td *ngIf="!isAdmin"><button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal" (click)="openTimeModel( product.id)">Add Order</button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary" type="button" *ngIf="isAdmin" [routerLink]="['/add-product']" >Add Product</button>
<!--    <button class="btn btn-primary" type="button" *ngIf="!isAdmin" [routerLink]="['/add-order']">Add Order</button>-->
    <button class="btn btn-primary ml-2" type="button" [routerLink]="['/order-list']">Order List</button>

  </div>

</div>
